    <div class="simulation-box" style="display: fixed">
      <h2 class="lift-simulation-heading">Lift Simulation</h2>
      <form id="liftForm">
        <input
          type="text"
          id="floorsdata"
          class="input-field"
          placeholder="floors"
          pattern="^[0-9]*$"
          value="5"
          max="100"
        />

        <input
          type="text"
          id="liftsdata"
          class="input-field"
          placeholder="lifts"
          value="5"
          pattern="^[0-9]*$"
          max="100"
        />

        <button class="submitBtn" type="submit">Simulate</button>
      </form>
    </div>
